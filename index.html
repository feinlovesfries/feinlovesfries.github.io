<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pink Probability Arcade</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background: radial-gradient(circle, #ffd6e8, #f7b6d2);
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #5a1c3c;
}

.game-box {
  background: #fff0f6;
  border: 6px solid #ff8fb1;
  box-shadow: 0 0 25px #ffb3c6;
  padding: 30px;
  width: 760px;
}

h1 {
  text-align: center;
  font-size: 18px;
  color: #d6336c;
  margin-bottom: 25px;
}

.section {
  border: 3px dashed #ff8fb1;
  padding: 15px;
  margin-bottom: 18px;
  background: #ffe3ec;
}

label {
  font-size: 10px;
  display: block;
  margin-top: 10px;
}

input {
  width: 100%;
  padding: 8px;
  font-family: inherit;
  font-size: 10px;
  border: 2px solid #ff8fb1;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  background: #ff8fb1;
  border: 3px solid #c2255c;
  color: white;
  font-family: inherit;
  font-size: 10px;
  cursor: pointer;
  box-shadow: 0 4px #c2255c;
}

button:active {
  transform: translateY(4px);
  box-shadow: none;
}

.output {
  margin-top: 15px;
  background: white;
  padding: 10px;
  border: 2px solid #ff8fb1;
  font-size: 10px;
}
</style>
</head>

<body>

<audio id="clickSound">
  <source src="https://www.myinstants.com/media/sounds/click.mp3">
</audio>

<div class="game-box">
  <h1>üíó Probability Arcade üíó</h1>

  <div class="section">
    <label>A =</label>
    <input id="A" placeholder="Event A description">

    <label>P(E‚ÇÅ)</label>
    <input id="pE1" placeholder="Example: 0.3">

    <label>P(A | E‚ÇÅ)</label>
    <input id="pAE1" placeholder="Example: 0.6">
  </div>

  <div class="section">
    <label>P(E‚ÇÇ)</label>
    <input id="pE2">

    <label>P(A | E‚ÇÇ)</label>
    <input id="pAE2">
  </div>

  <div class="section">
    <label>P(E‚ÇÉ)</label>
    <input id="pE3">

    <label>P(A | E‚ÇÉ)</label>
    <input id="pAE3">
  </div>

  <button onclick="calculate()">üéÄ CALCULATE P(E‚ÇÅ | A)</button>

  <div class="output" id="result">
    Result will appear here ‚ú®
  </div>
</div>

<script>
function playSound() {
  document.getElementById("clickSound").play();
}

function calculate() {
  playSound();

  let pE1 = parseFloat(pE1.value);
  let pE2 = parseFloat(pE2.value);
  let pE3 = parseFloat(pE3.value);

  let pAE1 = parseFloat(pAE1.value);
  let pAE2 = parseFloat(pAE2.value);
  let pAE3 = parseFloat(pAE3.value);

  let pA = (pAE1 * pE1) + (pAE2 * pE2) + (pAE3 * pE3);
  let pE1A = (pAE1 * pE1) / pA;

  document.getElementById("result").innerText =
    "‚ú® P(E‚ÇÅ | A) = " + pE1A.toFixed(4);
}
</script>

</body>
</html>
